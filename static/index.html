<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torchie - PyTorch Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <div class="header-left">
            <span class="header-title">Torchie</span>
        </div>

    </header>

    <div class="chat-session" id="chatSession">

        <div class="message bot-message">
            <div class="avatar bot-avatar">T</div>
            <div class="message-content">
                <div class="typing-animation">
                    <span>Hi, I'm Torchie! Ask me anything about PyTorch.</span>
                </div>
            </div>
        </div>
    </div>
    
    <div class="chat-container">
        <input type="text" id="userInput" placeholder="Type your question here." required>

            <button class="action-button" id="sendButton" onclick="sendQuery()">
                <span class="material-icons">send</span>
            </button>
        </div>
    </div>

    <script>
        async function sendQuery() {
            const userInput = document.getElementById("userInput");
            const inputText = userInput.value.trim();
            if (!inputText) return;
            
            const chatSession = document.getElementById("chatSession");
            const sendButton = document.getElementById("sendButton");
            
     
            chatSession.innerHTML += `
                <div class="message user-message">
                    <img src="/static/user-avatar.png" class="avatar" alt="User">
                    <div class="message-content">${inputText}</div>
                </div>
            `;
            

            userInput.value = "";
            sendButton.disabled = true;

            const loadingId = 'loading-' + Date.now();
            chatSession.innerHTML += `
                <div class="message bot-message" id="${loadingId}">
                    <div class="avatar bot-avatar">T</div>
                    <div class="message-content">
                        <div class="typing-animation">
                            <div class="dot"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                        </div>
                    </div>
                </div>
            `;
            
            try {
                const res = await fetch('/query', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_input: inputText })
                });

                const data = await res.json();
                
                
                const loadingElement = document.getElementById(loadingId);
                loadingElement.innerHTML = `
                    <div class="avatar bot-avatar">T</div>
                    <div class="message-content">
                        ${data.response}
                        <div class="message-info">
                            <small>Time taken: ${data.time_taken.toFixed(2)}s</small>
                        </div>
                    </div>
                `;
            } catch (error) {
                console.error('Error:', error);
                const loadingElement = document.getElementById(loadingId);
                loadingElement.innerHTML = `
                    <div class="avatar bot-avatar">T</div>
                    <div class="message-content error-message">
                        Sorry, something went wrong. Please try again.
                    </div>
                `;
            } finally {
                sendButton.disabled = false;
                chatSession.scrollTop = chatSession.scrollHeight;
            }
        }

  
        document.getElementById("userInput").addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendQuery();
            }
        });
    </script>
</body>
</html>
